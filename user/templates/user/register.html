{% extends "core/base.html" %}

{% block title %}
    TripMate | Register
{% endblock %}

{% block content %}
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-group input {
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .form-group input:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .alert {
            margin-top: 20px;
        }
    </style>

    <div class="container mt-4">
        <h1>Create an Account</h1>

        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" action="{% url 'register' %}" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group mt-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group mt-3">
                <label for="password">Password must be 8 characters long and contain atleast one uppercase letter, one lowercase letter, and one digit</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="create a strong password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Register</button>
        </form>
    </div>
{% endblock %}

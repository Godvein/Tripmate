{% extends "core/base.html" %}

{% block title %}
    TripMate | Add Blog
{% endblock %}

{% block content %}
    <style>
        body {
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="container mt-4">
        <h1>Add a New Blog Post</h1>
        <form method="post" action="{% url 'add_blogs' %}" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Blog Title</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Enter blog title" required>
            </div>
            <div class="form-group mt-3">
                <label for="content">Content</label>
                <textarea name="content" id="content" class="form-control" rows="5" placeholder="Write your blog content here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Publish Blog</button>
        </form>
    </div>
{% endblock %}
